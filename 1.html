<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Colorful Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #3498db;
        }
        .social-icons {
            margin-top: 20px;
        }
        .icon {
            display: inline-block;
            margin: 0 10px;
        }
        .whatsapp {
            color: #25d366;
        }
        .email {
            color: #e74c3c;
        }
        .phone {
            color: #2ecc71;
        }
    </style>
</head>
<body>
    <h1>Your Name</h1>
    
    <div class="social-icons">
        <!-- Instagram -->
        <a href="https://www.instagram.com/your_instagram_id/" target="_blank" class="icon">
            <img src="instagram-icon.png" alt="Instagram" width="50">
        </a>
        
        <!-- Facebook -->
        <a href="https://www.facebook.com/your_facebook_id/" target="_blank" class="icon">
            <img src="facebook-icon.png" alt="Facebook" width="50">
        </a>

        <!-- WhatsApp -->
        <a href="https://wa.me/whatsappphonenumber" target="_blank" class="icon whatsapp">
            <img src="whatsapp-icon.png" alt="WhatsApp" width="50">
        </a>

        <!-- Email -->
        <a href="mailto:your.email@example.com" class="icon email">
            <img src="email-icon.png" alt="Email" width="50">
        </a>

        <!-- Phone Number -->
        <a href="tel:+123456789" class="icon phone">
            <img src="phone-icon.png" alt="Phone Number" width="50">
        </a>
    </div>
</body>
</html>
